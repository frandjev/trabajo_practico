<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo practico</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
 <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container ">
          <a class="navbar-brand" href="#">
            <img src="img/logos/logo1.png" alt="Blanco Hogar"  width="150x">
          </a>
          <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse  navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  ms-auto mb-2 mb-lg-0">
              <li class="nav-item ">
                <a class="nav-link fs-5" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link fs-5" href="#">Productos</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link fs-5" href="#">Nosotros</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link fs-5" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
 </header>
 <section >
  <div class="row">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active d-item">
                <img src="img/carrusel/foto1.jpg" class="d-block w-100 d-img" alt="slider-1">
                <div class="carousel-caption top-0 mt-4">
                    <h1 class="display-1  text-capitalize">Blanco Hogar</h1>
                </div>
            </div>
            <div class="carousel-item d-item">
                <img src="img/carrusel/foto2.jpg" class="d-block w-100 d-img" alt="slider-1">
            </div>
            <div class="carousel-item d-item">
                <img src="img/carrusel/foto3.jpg" class="d-block w-100 d-img" alt="slider-1">
                <div class="carousel-caption top-0 mt-4">
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
 </section>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
